    <div class="login-box card" style="opacity: 0.9;">
        <div class="card-body">
            <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="ingresar(f)">
                <a href="javascript:void(0)" class="text-center db" style="text-decoration: none">
                    <h1 style="font-weight: bold;">ACTIVOS</h1>
                    <h1 style="font-weight: bold;">FIJOS</h1>
                </a>

                <div class="form-group" style="margin-top: 20px;">
                    <label for="inp" class="inp">
                        <input type="text" id="inp" placeholder="&nbsp;" [ngModel]="username" name="username" autocomplete="off">
                            <span class="labels" style="padding: 3px 0px;">Username</span>
                            <span class="borders"></span>
                    </label>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="inp" class="inp">
                            <input type="password" id="inp" placeholder="&nbsp;" [ngModel] name="password" autocomplete="off">
                                <span class="labels" style="padding: 3px 0px;">Password</span>
                                <span class="borders"></span>
                        </label>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button [disabled]="loadRegister" style="background: #7a6046; border: 1px solid #7a6046;color: #fff;" class="btn btn-lg btn-block text-uppercase " type="submit">
                            <span [hidden]="!loadRegister" style="padding-right: 10px;"><i class="fa fa-spin fa-spinner"></i></span>Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
