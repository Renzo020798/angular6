<form #nuevaempresa="ngForm" novalidate>
    <div class="modal-header" style="justify-content: center;">
        <h5 class="modal-title" style="font-size:15px; font-weight: bold; text-transform: uppercase;">{{tituloEmpresa}}</h5>
    </div>
    <div class="modal-body">
        <div class="col-12" style="margin: 0;">
            <div class="col-12 mt-3 mb-3" style="border:2px solid #d6d6d6; border-radius: 15px; padding: 10px;flex: 0 0 48%; margin: 0 7px 0 0;">
                <div class="form-row col-12 mt-3">
                    <div class="col-12 mb-3">
                        <label for="tipdoc" style="font-weight: bold;">*Tipo Documento :</label>
                        <ng-select id="tipdoc" [items]="lstTipoDocuIden" bindLabel="descripcion" placeholder="Seleccione Tipo. Doc" [(ngModel)]="company.tipo_doc_empresa" name="#company.tipo_doc_empresa" (ngModelChange)="validarlongmax($event)" required></ng-select>
                    </div>
                </div>
                <div class="form-row col-12 mt-3">
                    <div class="col-6 mb-3">
                        <label for="email" style="font-weight: bold;">*Nombre Comercial :</label>
                        <input id="email" class="form-control form-control-sm" type="text" id="cod" [(ngModel)]="company.nombre_comercial_empresa" name="#company.nombre_comercial_empresa" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="rucdni" style="font-weight: bold;">*Número Documento :</label>
                        <input id="rucdni" type="text" class="form-control form-control-sm min" [(ngModel)]="company.nro_documento_empresa" name="#company.nro_documento_empresa" (ngModelChange)="validarNroDoc(company.nro_documento_empresa)" autocomplete="off" minlength="{{longmax}}"
                            maxlength="{{longmax}}" required>
                    </div>
                </div>
                <div class="form-row col-12">
                    <div class="col-12 mb-3">
                        <label for="razso" style="font-weight: bold;">*Razon social :</label>
                        <input id="razso" type="text" class="form-control form-control-sm min" [(ngModel)]="company.razon_social_empresa" name="#company.razon_social_empresa" required>
                    </div>
                </div>
                <div class="form-row col-12">

                    <div class="col-6 mb-3" style="padding: 0px 17%;">
                        <!-- <label for="ctadet" style="font-weight: bold; transform: translate(10px, 0px);">Estado :</label>
                    <div class="switch">
                        <label>
                            <input type="checkbox" [(ngModel)]="company.estado" (ngModelChange)="Estado($event)" checked>
                            <span class="lever"></span>
                        </label>
                    </div> -->
                    </div>
                </div>
                <div class="form-row col-12">
                    <div class="col-12 mb-3">
                        <label for="dirf" style="font-weight: bold;">Dirección (opc.):</label>
                        <input id="dirf" class="form-control form-control-sm" type="text" id="cod" [(ngModel)]="company.direccion_empresa" name="#company.direccion_empresa">
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <label for="tipdoc" style="font-weight: bold;">*Tipo de empresa :</label>
                    <ng-select [items]="lsTipoEmpresa" bindLabel="descripcion" bindValue="cod_tipo_empresa" placeholder="Seleccione Tipo empresa" [(ngModel)]="company.tipo_empresa" [ngModelOptions]="{standalone: true}" required></ng-select>
                </div>
            </div>
            <div class="col-12 mt-3 mb-3" style="border:2px solid #d6d6d6; border-radius: 15px; padding: 10px;flex: 0 0 48%; margin: 0 7px 0 0;">
                <div class="form-row col-12 mt-3">
                    <!-- <div class="col-3 mb-3">
                    <label for="des" style="font-weight: bold;" for="file">Logo :</label>
                    <div>
                        <button for="file-1" class="btn btn-success btn-sm" data-dismiss="modal" style="width:53%">
                                        <i class="mdi mdi-camera"></i>
                                    </button>
                        <input type="file" name="file-1" id="file-1" class="form-control form-control-sm" style="width:48%; position:absolute; height:29px; left:0px; margin-left:5px; opacity:0;" (change)="ManejarEntradaDeArchivo($event.target.files)">
                    </div>
                </div> -->
                    <div class="col-12 mb-3 card-body" align="center">
                        <h4 class="card-title">Logo de la empresa</h4>
                        <img *ngIf="!imagenTemp" [src]="company.urlimagen" onerror="this.style.display='none'" class="w150">
                        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                        <!-- <input (change)="seleccionImage($event.target.files[0])" type="file"> -->
                        <br><br>
                        <div>
                            <button for="file-1" class="btn btn-success btn-sm" data-dismiss="modal" style="width:53%">
                            <i class="mdi mdi-camera"></i>
                        </button>
                            <input type="file" name="file-1" id="file-1" class="form-control form-control-sm" style="width:52%; position:absolute; height:29px; left:0px; opacity:0; transform: translateX(92px);" (change)="seleccionImage($event.target.files[0])">
                        </div>
                        <!-- <button type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Actualizar Foto
                      </button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <p style="font-size: 12px;position: absolute;left: 30px;opacity: 0.7;"><span style="font-size: 30px;position: absolute;top: -1px;left: -10px; ;opacity: 0.7;">*</span>Campos obligatorios</p>

        <button (click)="close()" type="button" class="btn btn-warning btn-sm min" data-dismiss="modal">Cancelar</button>
        <button (click)="UpdateInsertEmpresa()" [disabled]="nuevaempresa.form.invalid" type="submit" class="btn btn-primary btn-sm min">Aceptar</button>
    </div>
</form>
