<form #nuevoperfil="ngForm" novalidate>
    <div class="modal-header" style="justify-content: center;">
        <h5 class="modal-title" style="font-size:15px; font-weight: bold;">{{tituloPerfil}}</h5>
    </div>
    <div class="modal-body">
        <div class="col-12" style="margin: 0;">
            <div class="col-12 mt-3 mb-3" style="border:2px solid #d6d6d6; border-radius: 15px; padding: 10px;flex: 0 0 48%; margin: 0 7px 0 0;">
                <div class="form-row col-12">
                    <div class="col-12 mb-3">
                        <label for="rucdni" style="font-weight: bold;">Nombre :</label>
                        <input id="nom" type="text" class="form-control form-control-sm min" [(ngModel)]="perfil.nombres" name="#perfil.nombres" autocomplete="off" required>
                    </div>
                </div>
                <div class="form-row col-12">
                    <div class="col-12 mb-3">
                        <label for="ctadet" style="font-weight: bold;">Estado :</label>
                        <div class="switch">
                            <label>
                              <input type="checkbox" [(ngModel)]="perfil.estado" name="perfil.estado" checked>
                              <span class="lever"></span>
                          </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <p style="font-size: 12px;position: absolute;left: 30px;opacity: 0.7;">Campos obligatorios</p>
        <span style="font-size: 30px;position: absolute;top: 598px;left: 10px;opacity: 0.7;">*</span>

        <button type="button" class="btn btn-warning btn-sm min" data-dismiss="modal" (click)="close()">Cancelar</button>
        <button type="button" class="btn btn-primary btn-sm min" [disabled]="nuevoperfil.form.invalid" style="cursor: pointer" (click)="UpdateInsertPerfil()">Aceptar</button>
    </div>
</form>
