<hr>
<div class="col-12 row">
    <div class="col-8 row">
       
        <div class="form-group col-6">
            <i class="fa fa-user-plus" aria-hidden="true" (click)="nuevoUsuario()" style="font-size: 250%; margin: 15px; cursor: pointer;" aria-disabled="idDisabled" [ngClass]="{'icono-disabled': idDisabled == true}"></i>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-bordered ">
        <tr style="background: #c9e2de;;font-size: 12px">
            <th class="text-center">Nombre</th>
            <th class="text-center">Username</th>
            <th class="text-center">Email</th>
            <th class="text-center">Editar</th>
            <th class="text-center">Eliminar</th>
        </tr>
        <tr style="font-size: 12px" *ngFor="let cat of lsUsuario;let indice=index">
            <td class="text-center">{{cat.name}}</td>
            <td class="text-center">{{cat.username}}</td>
            <td class="text-center">{{cat.email}}</td>
            <td class="text-center">
                <i class="fa fa-pencil-square-o" (click)="ActualizarUsuario(indice)" aria-hidden="true" style="cursor: pointer; font-size: 25px;"></i>
            </td>
            <td class="text-center">
                <i *ngIf="cat.perfiles.nombres=='Administrador'?false:true" class="fa fa-trash" (click)="EliminarUsuario(indice)" aria-hidden="true" style="cursor: pointer; font-size: 25px;"></i>
            </td>
        </tr>
    </table>
</div>
