<form #nuevocuenta="ngForm" novalidate>
    <div class="modal-header" style="justify-content: center;">
        <h5 class="modal-title" style="font-size:15px; font-weight: bold;">{{tituloCuenta}}</h5>
    </div>
    <div class="modal-body">
        <div class="col-12" style="margin: 0;">
            <div class="col-12 mt-3 mb-3" style="border:2px solid #d6d6d6; border-radius: 15px; padding: 10px;flex: 0 0 48%; margin: 0 7px 0 0;">
                <div class="form-row col-12 mt-3">
                    <div class="col-6 mb-3">
                        <label for="tipcue" style="font-weight: bold;">*Tipo Cuenta :</label>
                        <ng-select id="tipcue" [items]="lstTipoCuenta" bindLabel="descripcion" bindValue="descripcion" placeholder="seleccione Tipo Cuenta" [(ngModel)]="cuenta.cod_tipo_cuenta" name="#cuenta.cod_tipo_cuenta" required [disabled]="true"></ng-select>
                    </div>
                    <!-- <div class="col-6 mb-3">
                        <label for="numcue" style="font-weight: bold;">NÃºmero Cuenta :</label>
                        <input id="numcue" type="text" class="form-control form-control-sm min" [(ngModel)]="cuenta.numero_cuenta" name="#cuenta.numero_cuenta" autocomplete="off" (ngModelChange)="validarNumCuenta(cuenta.numero_cuenta)" minlength="8">
                    </div> -->
                </div>
                <div class="form-row col-12">
                    <div class="col-12 mb-3">
                        <label for="desc" style="font-weight: bold;">*Nombre :</label>
                        <input id="desc" type="text" class="form-control form-control-sm min" [(ngModel)]="cuenta.descripcion_cuenta" name="#cuenta.descripcion_cuenta" autocomplete="off" required>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">

        <p style="font-size: 12px;position: absolute;left: 30px;opacity: 0.7;">Campos obligatorios</p>
        <span style="font-size: 30px;position: absolute;top: 277px;left: 10px;opacity: 0.7;">*</span>
        <button class="btn btn-warning btn-sm min" data-dismiss="modal" (click)="close()">Cancelar</button>
        <button class="btn btn-primary btn-sm min" [disabled]="nuevocuenta.form.invalid" style="cursor: pointer" (click)="UpdateInsertCuenta()">Aceptar</button>
    </div>
</form>
